<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
</head>
<body>
   <input type="button" value="1">
   <ul>
      <li>1111</li>
      <li>2222</li>
      <li>3333</li>
      <li>4444</li>
   </ul>
   <script src="../tools/jquery-3.2.1.min.js" charset="utf-8"></script>
   <script src="../tools/underscore.js" charset="utf-8"></script>
   <script src="../tools/backbone.js" charset="utf-8"></script>
   <script type="text/javascript">
      /*事件委托*/
      var V = Backbone.View.extend({
         el:$('body'),
         events:{
            'click input':'aaa',
            'mouseover li':'bbb'
         },
         aaa:function (){
            alert(123);
         },
         bbb:function (){
            alert(456);
         }
      });
      var view = new V;
   </script>
</body>
</html>
